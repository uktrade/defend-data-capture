<div class="govuk-form-group">
    <label class="govuk-label" for="{{ form.reason_for_delays.id_for_label }}">
        {{ form.reason_for_delays.label }}
    </label>
    {{ form.reason_for_delays }}
</div>
{% if form.will_completion_date_change %}
    <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">
                <h3 class="govuk-fieldset__heading ">
                    {{ form.will_completion_date_change.label }}
                </h3>
            </legend>
            <div class="govuk-radios">
                {% for radio in form.will_completion_date_change %}
                    <div class="govuk-radios__item">
                        {{ radio.tag }}
                        <label class="govuk-label govuk-radios__label" for="{{ radio.id_for_label }}">
                            {{ radio.choice_label }}
                        </label>
                    </div>
                {% endfor %}
            </div>
        </fieldset>
    </div>
{% endif %}
